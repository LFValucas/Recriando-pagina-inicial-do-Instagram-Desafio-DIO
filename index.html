<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon-instagram.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                </a>
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil do Instagram">
                </div>
                <a href="https://www.instagram.com/fernando_valucas/" target="_blank" class="instagram-login">Continue como fernando_valucas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fernando_valucas</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
